{% extends "layout.html" %}

{% block title %}
    Register new user
{% endblock title %}

{% block content %}
    <h1>Register new user</h1>
    <form class="form-with-validation" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit" type="submit">Register</button>
    </form>
{% endblock content %}
